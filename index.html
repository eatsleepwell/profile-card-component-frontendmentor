<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="bg-top">
          <img src="images/bg-pattern-top.svg" alt="" />
        </div>
        <div class="bg-down">
          <img src="images/bg-pattern-bottom.svg" alt="" />
        </div>
        <section>
          <div class="bg"></div>
          <div class="profile">
            <img src="images/image-victor.jpg" alt="profile" />
            <div class="desc">
              <h2>Victor Crest</h2>
              <span>26</span>
            </div>
            <div class="place">
              <span>London</span>
            </div>
            <div class="stats">
              <div class="followers">
                <span>80K</span>
                <span>Followers</span>
              </div>
              <div class="likes">
                <span>803K</span>
                <span>Likes</span>
              </div>
              <div class="photos">
                <span>1.4K</span>
                <span>Photos</span>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
